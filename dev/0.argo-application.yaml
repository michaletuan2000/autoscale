apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auto-scale-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/michaletuan2000/autoscale.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
